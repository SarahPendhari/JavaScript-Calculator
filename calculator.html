<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="container">
              <div class="calculator">
                <div class="display">
                  <div class="display-1">0</div>
                  <div class="display-2">0</div>
                  <div class="temp-result"></div>
                </div>
                <div class="buttons">
                  <div class="button ac">C</div>
                  <div class="button last-clear">CE</div>
                  <div class="button operation">%</div>
                  <div class="button operation">/</div>
                  <div class="button">7</div>
                  <div class="button">8</div>
                  <div class="button">9</div>
                  <div class="button operation">x</div>
                  <div class="button">4</div>
                  <div class="button">5</div>
                  <div class="button">6</div>
                  <div class="button operation">-</div>
                  <div class="button">1</div>
                  <div class="button">2</div>
                  <div class="button">3</div>
                  <div class="button operation">+</div>
                  <div class="button btn-0 number">0</div>
                  <div class="button dot">.</div>
                  <div class="button equal">=</div>
                </div>
              </div>
            </div>
          </section>
        <script src="jscalci.js" async defer></script>
    </body>
</html>
